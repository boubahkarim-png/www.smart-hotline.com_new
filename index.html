    <!-- Language Redirect Script -->
    <script>
        // Detect user's language and redirect accordingly
        (function() {
            // Check if there's a language preference in localStorage
            const savedLang = localStorage.getItem('preferredLanguage');
            
            // Check if there's a language preference in URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const urlLang = urlParams.get('lang');
            
            // Check browser language
            const browserLang = navigator.language || navigator.userLanguage;
            
            // Determine target language
            let targetLang = 'en'; // Default to English
            
            if (urlLang) {
                targetLang = urlLang;
            } else if (savedLang) {
                targetLang = savedLang;
            } else if (browserLang.startsWith('fr')) {
                targetLang = 'fr';
            }
            
            // Redirect to appropriate language version
            if (targetLang === 'fr') {
                window.location.replace('fr/index.html');
            } else {
                window.location.replace('en/index.html');
            }
        })();
    </script>
